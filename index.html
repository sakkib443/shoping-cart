<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="total-area">
      <div>
        <div class="container">
          <div class="iner-area">
            <div class="col-3">
              <div class="row">
                <div class="img-area">
                  <div class="row">
                    <div class="img">
                      <img src="img/iphone.gif" alt="" />
                    </div>
                    <div class="img-name">
                      <h5>iPhone 11 Pro Max 128 gb</h5>
                    </div>
                  </div>
                </div>
                <div class="quentity-area">
                  <div class="row">
                    <div class="quentity">
                      <div class="row">
                        <button id="phone-diccrease">-</button>
                        <p><span id="phone-count">1</span></p>
                        <button id="phone-increase">+</button>
                      </div>
                    </div>
                    <div class="price">
                      <p>$ <span id="phone-price">1299</span></p>
                    </div>
                    <div class="cancel">
                      <p>cancel</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="img-area">
                  <div class="row">
                    <div class="img">
                      <img src="img/iphone cover.gif" alt="" />
                    </div>
                    <div class="img-name">
                      <h5>iPhone Back Cover</h5>
                    </div>
                  </div>
                </div>
                <div class="quentity-area">
                  <div class="row">
                    <div class="quentity">
                      <div class="row">
                        <button id="case-diccrease">-</button>
                        <p><span id="case-count">1</span></p>
                        <button id="case-increase">+</button>
                      </div>
                    </div>
                    <div class="price">
                      <p>$ <span id="case-price">1569</span></p>
                    </div>
                    <div class="cancel">
                      <p>cancel</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="titel-area">
                    <h4>Sub Total :</h4>
                    <br>
                    <h4>Tax :</h4>
                   <br>
                    <h4>Total Amount :</h4>
                </div>

                <div class="total-amount">
                    <h4>$ <span id="price">00</span></h4>
                    <br>
                    <h4>$ <span id="vat-price">60</span></h4>
                   <br>
                    <h4>$ <span id="total-price">2658</span> </h4>
                </div>
                </div>
              </div>
            </div>
          </div>

          <div class="c-o-btn">
            <button>Chack Out</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('case-increase').addEventListener('click', function(){
       const  caseInput = document.getElementById('case-count');
       const caseCount = parseInt(caseInput.innerText);
       const caseNewCount = caseCount + 1;
       caseInput.innerText = caseNewCount;
       const caseTotal = caseNewCount* 1569;
       document.getElementById("case-price").innerText = caseTotal;

       const price = document.getElementById("price");
       const inputPrice = caseTotal+ document.getElementById('price');
       const totalPrice = parseFloat(inputPrice);
       price.innerText = totalPrice;

      })
      document.getElementById("case-diccrease").addEventListener('click',function(){
        const caseInput= document.getElementById("case-count");
        const caseCount = parseInt(caseInput.innerText);
        const caseNewCount = caseCount-1;
        caseInput.innerText = caseNewCount;
        document.getElementById("case-price");
        const caseTotal = caseNewCount *1569;
        document.getElementById("case-price").innerText = caseTotal;

        const price = document.getElementById("price");
       const inputPrice = caseTotal+ document.getElementById('price');
       const totalPrice = parseFloat(inputPrice);
       price.innerText = totalPrice;


      })

      document.getElementById('phone-increase').addEventListener("click", function(){
        const phoneInput = document.getElementById("phone-count");
        const phoneCount = parseInt(phoneInput.innerText);
        const PhoneNewCount = phoneCount+ 1;
        phoneInput.innerText= PhoneNewCount;

        const phonePrice = PhoneNewCount* 1299;
        document.getElementById('phone-price').innerText = phonePrice;

        const price = document.getElementById("price");
       const inputPrice = phonePrice+ document.getElementById('price');
       const totalPrice = parseFloat(inputPrice);
       price.innerText = totalPrice;
      })
     
      document.getElementById('phone-diccrease').addEventListener('click', function(){
        const phoneInput = document.getElementById('phone-count');
        const phoneCount = parseInt(phoneInput.innerText);
        const PhoneNewCount = phoneCount-1;
        phoneInput.innerText= PhoneNewCount;
        const phonePrice = PhoneNewCount * 1299;
        document.getElementById('phone-price').innerText = phonePrice;

        const price = document.getElementById("price");
       const inputPrice = phonePrice+ document.getElementById('price');
       const totalPrice = parseFloat(inputPrice);
       price.innerText = totalPrice;
      })





    </script>
  </body>
</html>
