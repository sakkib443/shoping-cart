<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="total-area">
      <div>
        <div class="container">
          <div class="iner-area">
            <div class="col-3">
              <div class="row">
                <div class="img-area">
                  <div class="row">
                    <div class="img">
                      <img src="img/iphone.gif" alt="" />
                    </div>
                    <div class="img-name">
                      <h5>iPhone 11 Pro Max 128 gb</h5>
                    </div>
                  </div>
                </div>
                <div class="quentity-area">
                  <div class="row">
                    <div class="quentity">
                      <div class="row">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                      </div>
                    </div>
                    <div class="price">
                      <p>$ <span>1299</span></p>
                    </div>
                    <div class="cancel">
                      <p>cancel</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="img-area">
                  <div class="row">
                    <div class="img">
                      <img src="img/iphone cover.gif" alt="" />
                    </div>
                    <div class="img-name">
                      <h5>iPhone Back Cover</h5>
                    </div>
                  </div>
                </div>
                <div class="quentity-area">
                  <div class="row">
                    <div class="quentity">
                      <div class="row">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                      </div>
                    </div>
                    <div class="price">
                      <p>$ <span>1569</span></p>
                    </div>
                    <div class="cancel">
                      <p>cancel</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="titel-area">
                    <h4>Sub Total :</h4>
                    <br>
                    <h4>Tax :</h4>
                   <br>
                    <h4>Total Amount :</h4>
                </div>

                <div class="total-amount">
                    <h4>$ 2598</h4>
                    <br>
                    <h4>$ 60</h4>
                   <br>
                    <h4>$ 2658</h4>
                </div>
                </div>
              </div>
            </div>
          </div>

          <div class="c-o-btn">
            <button>Chack Out</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
